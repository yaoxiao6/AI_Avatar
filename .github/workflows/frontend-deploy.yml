# .github/workflows/frontend-deploy.yml

name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'quasar-frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:  # Allow manual triggers

env:
  PROJECT_ID: ai-avatar-451519
  REGION: us-central1

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'quasar-frontend/package-lock.json'

    - name: Install dependencies
      run: |
        cd quasar-frontend
        npm install

    - name: Build frontend
      run: |
        cd quasar-frontend
        npm run build

    - name: Prepare for App Engine deployment
      run: |
        cd quasar-frontend
        
        # Create app.yaml with correct MIME type settings
        cat > dist/spa/app.yaml << 'EOL'
        runtime: nodejs20

        handlers:
          # Handle JavaScript files with correct MIME type
          - url: /(.*\.js)$
            static_files: \1
            upload: .*\.js$
            mime_type: application/javascript
            secure: always

          # Handle other static assets
          - url: /(.*\.(css|png|jpg|gif|svg|ico|json|woff|woff2|ttf|eot))$
            static_files: \1
            upload: .*\.(css|png|jpg|gif|svg|ico|json|woff|woff2|ttf|eot)$
            secure: always

          # Handle all routes for SPA
          - url: /.*
            static_files: index.html
            upload: index\.html
            secure: always
            
        automatic_scaling:
          max_instances: 20
        EOL

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Enable App Engine Admin API
      run: |
        gcloud services enable appengine.googleapis.com

    - name: Deploy to App Engine
      run: |
        cd quasar-frontend/dist/spa
        gcloud app deploy --quiet